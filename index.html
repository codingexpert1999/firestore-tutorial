<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Firestore Tutorial</title>
</head>
<body>
    <header class="bg-primary p-3 mb-4">
        <div class="container">
            <h1 class="text-light">My Todo List</h1>
        </div>
    </header>

    <div class="container p-3">
        <h2 class="text-center">Today's Todos</h2>

        <ul class="mx-auto" id="todos">
        </ul>

        <form id="addTodoForm" class="hidden">
            <input type="text" class="form-control" placeholder="Add your todo here..." id="addTodoInput">

            <div class="button-group">
                <button class="btn btn-primary" type="submit" id="add">Add</button>
                <button class="btn btn-secondary" type="button" id="cancel">Cancel</button>
            </div>
        </form>

        <div class="add-todo" id="addTodo">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="js/config/firestore.js"></script>
    <script src="js/read.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
